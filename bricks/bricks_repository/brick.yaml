name: bricks_repository
description: A brick that creates the basic repository structure to host your own custom bricks.
repository: https://github.com/elianortega/mason_bricks/tree/main/bricks/bricks_repository

version: 0.1.0

environment:
  mason: ">=0.1.0-dev.50 <0.1.0"

vars:
  repo_name:
    type: string
    description: The name of the repository
    default: mason_bricks
    prompt: How would you like to name the repository?
  git_username:
    type: string
    description: Your git username
    default: username
    prompt: What is your git username?
